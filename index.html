<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Felipe, the Cassette Tape</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="nav">
			<div id="navLineTop" class="nav-line"></div>
			<div id="navLineMiddle" class="nav-line"></div>
			<div id="navLineBottom" class="nav-line"></div>
		</div>
		<div id="playlist">
			<h3>Playlist</h3>
			<div id="inputForm">
				<input type="text" placeholder="Go-to karaoke song?">
				<input type="text" placeholder="Rainy day soundtrack?">
				<input type="text" placeholder="Favorite movie theme?">
				<input type="text" placeholder="Gym earbuds staple?">
				<input type="text" placeholder="Guilty-pleasure song?">
				<input id="submitButton" type="button" value="Submit">
				<input id="clearButton" type="button" value="Clear">
			</div>
		</div>
		<div id="cassette" class="felipe">
			<h2 id="cMessage" class="fade-with-playlist">"Hey, check the menu! I'll build a mix for ya."</h2>
			<div id="cBody">
				<div id="cStrip">
					<hr>
				</div>
				<div id="cWheelsMask">
					<div class="c-wheels">
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
					</div>
					<div class="c-wheels">
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
					</div>
				</div>
				<h1>Felipe</h1>
				<h1>SQ-C60</h1>
				<div id="cSmile">
					<span id="cSongTitle"></span>
				</div>
				<div class="c-holes"></div>
				<div class="c-holes"></div>
				<div class="c-bolts"></div>
				<div class="c-bolts"></div>
			</div>
			<div id="cSides"></div>
			<div id="cControls" class="fade-with-playlist">
				<div id="play" class="ctrl-btn"><img src="img/play.svg"></div>
				<div id="pause" class="ctrl-btn"><img src="img/pause.svg"></div>
				<div id="skip" class="ctrl-btn"><img src="img/next.svg"></div>
				<!-- <div id="repeat" class="ctrl-btn"><img src="img/repeat.svg"></div> -->
			</div>
		</div>
		<script src="js/constants.js"></script>
		<script src="js/playlist.js"></script>
		<script src="js/cassette-player.js"></script>
	</body>
</html>
