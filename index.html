<!DOCTYPE html>
<html class="felipe">
	<head>
		<meta charset="utf-8">
		<title>Felipe, the Cassette Tape</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/styles.css">
	</head>
	<body>
		<div id="nav">
			<div id="navLineTop" class="nav-line"></div>
			<div id="navLineMiddle" class="nav-line"></div>
			<div id="navLineBottom" class="nav-line"></div>
		</div>
		<div id="playlist">
			<h3>Playlist</h3>
			<div id="inputForm">
				<input type="text" placeholder="Go-to karaoke song?">
				<input type="text" placeholder="Rainy day soundtrack?">
				<input type="text" placeholder="Favorite movie theme?">
				<input type="text" placeholder="Gym earbuds staple?">
				<input type="text" placeholder="Guilty-pleasure song?">
				<input id="submitButton" type="button" value="Submit">
				<input id="clearButton" type="button" value="Clear">
			</div>
		</div>
		<div id="cassette">
			<h2 id="cMessage" class="fade-with-playlist">"Hey, check the menu! I'll build a mix for ya."</h2>
			<div id="cBody">
				<div id="cStrip">
					<hr>
				</div>
				<div id="cReelsMask">
					<div class="c-reels">
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
					</div>
					<div class="c-reels">
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
						<div class="c-spokes"></div>
					</div>
				</div>
				<h1>
					<span class="c-name">Felipe</span>
					<span class="c-name">Porter</span>
					<span class="c-name">Alexis</span>
					<span class="c-name">Tesfaye</span>
				</h1>
				<h1>SQ-C60</h1>
				<div id="cSmile">
					<span id="cSongTitle"></span>
				</div>
				<div class="c-holes"></div>
				<div class="c-holes"></div>
				<div class="c-bolts"></div>
				<div class="c-bolts"></div>
			</div>
			<div id="cSides"></div>
			<div id="cControls" class="fade-with-playlist">
				<div id="play" class="ctrl-btn"><!--<img src="dist/img/play.svg">--></div>
				<div id="pause" class="ctrl-btn"><!--<img src="dist/img/pause.svg">--></div>
				<div id="skip" class="ctrl-btn"><!--<img src="dist/img/next.svg">--></div>
				<!-- <div id="repeat" class="ctrl-btn"><img src="dist/img/repeat.svg"></div> -->
			</div>
		</div>
		<script src="dist/js/constants.js"></script>
		<script src="dist/js/playlist.js"></script>
		<script src="dist/js/cassette-player.js"></script>
	</body>
</html>
